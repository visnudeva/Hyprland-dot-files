#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = hyprpaper
exec-once = mako
exec-once=hyprctl setcursor Qogirr-dark 24

# Gtk Theme workaround
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Kripton'
exec = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Qogirr-dark'
exec = gsettings set org.gnome.desktop.interface cursor-size 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)
    no_border_on_floating = true
    cursor_inactive_timeout = 0

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

   active_opacity = 1.0
   inactive_opacity = 0.5
   fullscreen_opacity = 1.0
   blur_ignore_opacity = true
    rounding = 10
    blur = true
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = true
    
    dim_inactive = true
    dim_strength = 0.3

    drop_shadow = false
    
}

misc {

   no_vfr = false
   
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 7, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = fullscreen,^(Wofi)$
# Example windowrule v2
windowrulev2 = fullscreen,class:^(Popcorn-Time)$,title:^(Popcorn-Time)$
# windowrulev2 = fullscreen,class:^(Brave-browser)$
windowrulev2 = float,class:^(Rofi)$,title:^(rofi - Networks)$
windowrulev2 = minsize 200 400,class:^(nemo)$,title:^(File conflict)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exit
bind = $mainMod, L, exec, swaylock
bind = $mainMod, C, killactive
bind = $mainMod, F, exec, nemo
bind = $mainMod, W, exec, brave 
bind = $mainMod, T, exec, alacritty 
bind = $mainMod, E, exec, geany
bind = $mainMod, G, exec, grim
bind = $mainMod, S, exec, signal-desktop
bind = $mainMod, P, exec, popcorntime

# Start wofi opens wofi on first press, closes it on second
bindr=SUPER, SUPER_L, exec, pkill wofi || wofi

# bind = $mainMod, M, exec, wofi --show drun

bind = $mainMod, left, pseudo, # dwindle
bind = $mainMod, right, togglesplit, # dwindle
bind = $mainMod, up, fullscreen
bind = $mainMod, down, togglefloating

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# video and audio hotkeys
bind=,XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind=,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind=,XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# brightness control
binde = ,       XF86MonBrightnessUp,   exec, light -A 30%
binde = ,       XF86MonBrightnessDown, exec, light -U 30%

# media control
bind=,XF86AudioMedia,exec,playerctl play-pause
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86KbdBrightnessUp,exec,brightnessctl set +1 -d 'asus::kbd_backlight'
bind=,XF86KbdBrightnessDown,exec,brightnessctl set 1- -d 'asus::kbd_backlight'

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
